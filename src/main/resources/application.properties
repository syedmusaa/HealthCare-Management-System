spring.application.name=HealthHub

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/healthcare_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.healthcare=DEBUG

# Telemedicine Configuration (placeholder for future implementation)
telemedicine.video.provider=placeholder

# Payment Gateway Configuration (placeholder for future implementation)
payment.gateway.provider=placeholder